<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ExploraMundo | Descubra o Inexplorado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="responsive.css">
        <script src="script.js"></script>

    </head>
    
    <body>
        <!-- Menu de Navegação -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="logo" src="/images/icons8-casa.svg" alt="imagem de home">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Passagens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Destinos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pacotes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hospedagem</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Seguro Viagem</a>
                        </li>
                    </ul>

                    <button class="btn btn-outline-dark" type="submit"> 
                        <a class="nav-link" href="login.html">Entre</a>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Conteudo principal do site -->
        <div class="main-container">
            <!-- Banner / Carrosel de Imagens -->
            <header id="imageCarousel">
                <img src="/images/banner-viagem-home.png" alt="imagem banner">
            </header>

            <div class="form-container">
                <div class="botoes-form-container">
                    <button class="btn btn-outline-dark" id="ida-volta-btn">Ida e Volta</button>
                    <button class="btn btn-outline-dark" id="somente-ida-btn">Somente Ida</button>
                </div>
                <div class="form">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="origem">Origem:</label>
                            <input type="text" id="origem" name="origem" placeholder="Origem" required>
                        </div>
                        <div class="form-group">
                            <label for="destino">Destino:</label>
                            <input type="text" id="destino" name="destino" placeholder="Destino" required>
                        </div>
                        <div class="form-group">
                            <label for="data-ida">Data de Ida:</label>
                            <input type="date" id="data-ida" name="data-ida" required>
                        </div>
                        <div class="form-group" id="data-volta-group">
                            <label for="data-volta">Data de Volta:</label>
                            <input type="date" id="data-volta" name="data-volta">
                        </div>
                        <div class="form-group">
                            <label for="passageiros">Número de Passageiros:</label>
                            <select id="passageiros" name="passageiros" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4+</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="classe">Classe:</label>
                            <select id="classe" name="classe" required>
                                <option value="todas">Todas as Classes</option>
                                <option value="economia-premium">Economia & Premium</option>
                                <option value="executiva-premium">Executiva & Premium</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="form-button-container">
                    <button type="submit" class="btn btn-primary">Buscar Passagens</button>
                </div>
            </div>
        </div>


        <!-- Rodapé-->
        <footer id="main-footer">
            <section>
                <h6>Formas de pagamentos</h6>
                <div class="footer-paymentOptions">
                    <div>
                        <section>Cartão de crédito</section>
                        <div class="images-item">
                            <img src="/images/logos-pay/GhostVisa.svg" alt="Visa">
                        </div>
                        <div class="images-item">
                            <img src="/images/logos-pay/GhostMastercard.svg" alt="Mastercard">
                        </div>
                        <div class="images-item">
                            <img src="/images/logos-pay/GhostElo.svg" alt="Elo">
                        </div>
                        <div class="images-item">
                            <img src="/images/logos-pay/GhostDiners.svg" alt="Diners">
                        </div>
                        <div class="images-item">
                            <img src="/images/logos-pay/GhostHipercard.svg" alt="Hipercard">
                        </div>
                    </div>
                    <div>
                        <section>Outras formas</section>
                        <div class="images-item">
                            <img src="/images/logos-pay/pix.svg" alt="Pix">
                        </div>
                        <div class="images-item">
                            <img src="/images/logos-pay/nuPay.svg" alt="Nubank">
                        </div>
                    </div>
                </div>
            </section>
            <hr>
            <section>
                <p>Desenvolvido por Hirislayne Batista | Projeto fictício para Recode Pro AI</p>
                <p>HBRS Studio&copy 2025 - todos os direitos reservados</p>
            </section>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
